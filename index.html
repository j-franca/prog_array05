<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="prog.js" defer></script>
    <title>Array, parte 5</title>
</head>
<body>
    <h1>Operações com array</h1><hr><br>
    <label>Clique nos botões para acionar as funções:</label><br><br>
    <div class="botoes">
        <div class="um">
            <div class="sombra">
                <button id="res">Aparecer os números</button>
            </div>
        </div>

        <div class="dois">
            <div class="sombra">
                <button id="soma">Somar os números</button>
            </div>
            <div class="sombra">
                <button id="so_impar">Somar os ímpares</button>
            </div>
            <div class="sombra">
                <button id="so_par">Somar os pares</button>
            </div>
        </div>
        <div class="tres">
            <div class="sombra">
                <button id="sub">Subtrair</button>
            </div>
            <div class="sombra">
                <button id="su_impar">Subtrair os ímpares</button>
            </div>
            <div class="sombra">
                <button id="su_par">Subtrair os pares</button>
            </div>
        </div>
    </div>
    <p>Você digitou: </p>
    <span id="res"></span>
    <span id="res_soma"></span>
    <span id="soma_impar"></span>
    <span id="soma_par"></span>

    <span id="res_sub"></span>
    <span id="sub_impar"></span>
    <span id="sub_par"></span>
</body>
</html>
